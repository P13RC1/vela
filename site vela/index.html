<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#" id="carrinho">Carrinho (0)</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home">
    <h1>Bem-vindo Ã  nossa loja virtual!</h1>
  </section>
  
  <section id="produtos">
    <h2 class="tituloProdutoG">Produtos</h2>
    <div class="carrossel">
      <div class="produto">
        <img src="img/produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>R$ 100,00</p>
        <button class="adicionar-carrinho">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="img/produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>R$ 200,00</p>
        <button class="adicionar-carrinho">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="img/produto3.jpg" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>R$ 300,00</p>
        <button class="adicionar-carrinho">Adicionar ao carrinho</button>
      </div>
    </div>
  </section>
  
  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco:</p>
    <p>email@example.com</p>
    <p>(11) 1234-5678</p>
  </section>
  
  <div id="carrinho-modal" class="modal">
    <h2>Carrinho de compras</h2>
    <ul id="carrinho-lista"></ul>
    <p id="total-carrinho"></p>
    <button id="fechar-carrinho">Fechar</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
